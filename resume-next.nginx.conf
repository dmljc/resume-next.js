# Resume-Next 项目 Nginx 配置
# 域名：zhangfc.cn
# 架构：阿里云 CDN + ECS 源站
#
# 部署步骤：
# 1. 将此文件复制到服务器: scp resume-next.nginx.conf root@8.149.129.226:/etc/nginx/sites-available/zhangfc.cn
# 2. 确保 SSL 证书已上传到 /etc/nginx/ssl/ 目录
# 3. 测试配置: sudo nginx -t
# 4. 重载 Nginx: sudo systemctl reload nginx

# HTTP 服务器
# 注意：如果使用 CDN，CDN 层面会处理 HTTP 到 HTTPS 重定向
# 源站应该同时支持 HTTP 和 HTTPS，避免重定向循环
server {
    listen 80;
    listen [::]:80;
    server_name zhangfc.cn www.zhangfc.cn;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml image/svg+xml;

    # 静态文件缓存（Next.js _next 目录）
    location /_next/static {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # favicon.ico 直接提供静态文件（避免代理产生的重定向）
    location = /favicon.ico {
        root /var/www/resume-next/public;
        access_log off;
        log_not_found off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # 其他静态资源直接提供
    location ~* \.(ico|png|jpg|jpeg|gif|svg|webp)$ {
        root /var/www/resume-next/public;
        try_files $uri @nextjs;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Next.js 回退
    location @nextjs {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 主应用代理
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        
        # 请求头传递
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 健康检查端点
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}

# HTTPS 服务器
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name zhangfc.cn www.zhangfc.cn;

    # SSL 证书配置
    ssl_certificate /etc/nginx/ssl/zhangfc.cn.pem;
    ssl_certificate_key /etc/nginx/ssl/zhangfc.cn.key;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
